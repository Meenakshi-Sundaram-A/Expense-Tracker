{% extends 'base.html' %}

{% block content %}
<style>
    {
      display: flex;
    }
  </style>
<div class="container mt-4">
    <h2 class="mb-4">Create Group</h2>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.group_name.id_for_label }}" class="form-label">Group Name</label>
            {{ form.group_name|safe }}
        </div>

        <div class="mb-3">
            <label class="form-label">Friends</label>
            <div class="form-check">
                {% for widget in form.friends %}
                    <div style="display: flex;" class="form-check">
                        {{ widget.tag }} {{ widget.choice_label }}
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock content %}
