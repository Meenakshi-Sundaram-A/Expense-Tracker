{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-info min-vh-100">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4 col-xl-3">
            <div class="card shadow-lg rounded-lg border-0 bg-white">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Log In</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
                            <label for="id_username">Username</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                            <label for="id_password">Password</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Log In</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="text-muted mb-0">Don't have an account?</p>
                        <a href="{% url 'signup' %}" class="btn btn-link text-primary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
