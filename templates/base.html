<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="bg-dark py-3 px-5" style="display: flex; gap:1.5rem; align-items:center">
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}" style="font-size: 28px; text-decoration:none">üè†</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="text-info text-decoration-none">Log In</a>
            <a href="{% url 'signup' %}" class="text-danger text-decoration-none">Sign Up</a>
        {% endif %}
    </nav> 
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
